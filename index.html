<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CEG Champion Generator</title>
  </head>
  <body class="bg-dark" onLoad="getChampData()">
    <nav class="navbar navbar-expand-lg navbar-dark color">
      <div class="container container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            span="image-logo"
            src="./src/ceg.svg"
            width="65"
            height="55"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-light w-50 mx-auto text-center">
      <h1 class="mb-4">CEG Champion Generator</h1>
      <form onSubmit="return getRandomChamps(event)">
        <div>
          <label for="number" class="text-light">Number of champions</label>
          <input
            class="form-control mt-2 w-25 mx-auto"
            type="number"
            id="number"
          />
        </div>
        <div>
          <button class="btn btn-success mt-4" type="submit">Get Champs</button>
          <button
            class="btn btn-secondary mt-4"
            type="button"
            onClick="getAllChamps()"
          >
            Get All Champs
          </button>
        </div>
      </form>
    </div>
    <div class="container mt-3" id="champArea"></div>
    <script src="app.js"></script>
  </body>
</html>
